                <li><a href="daftar.html" class="active">Daftar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Formulir Pendaftaran</h2>
        <div class="box">
            <form>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email" required>
                
                <label for="no_hp">Nomor HP:</label>
                <input type="tel" id="no_hp" name="no_hp" placeholder="Masukkan nomor HP" required>
                
                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <select id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="">Pilih</option>
                    <option value="pria">Pria</option>
                    <option value="wanita">Wanita</option>
                </select>
                
                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" required>

                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
                
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                
                <label for="confirm_password">Konfirmasi Kata Sandi:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Konfirmasi kata sandi" required>

                <input type="submit" value="Daftar">
            </form>
        </div>
    </main>
